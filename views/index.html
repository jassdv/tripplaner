{% extends "layout.html" %}

{% block content %}

<div class="row">
	<div class="col-lg-4">
		<h1>Hotels</h1>
		 <select>
		{% for hotel in hotels %}
		  <option value="hotel">{{hotel.name}}</option>
		{% endfor %}
		</select>
	</div>
	<div class="col-lg-4">
		<h1>Restaurants</h1>
		 <select>
		{% for restaurant in restaurants %}
		  <option value="restaurant">{{restaurant.name}}</option>
		{% endfor %}
		</select>
	</div>
	<div class="col-lg-4">
		<h1>Activities</h1>
		 <select>
		{% for activity in activities %}
		  <option value="activity">{{activity.name}}</option>
		{% endfor %}
		</select>
	</div>

</div>

{% endblock %}
